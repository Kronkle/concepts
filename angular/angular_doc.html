<!-- Auto-bootstrap an AngularJS app with the ng-app directive -->
<html data-ng-app="" data-ng-init="no_of_items=1;price=13.99">
<!-- AngularJS lets us extend HTML with new attributes called "directives",
which attach special behavior to DOM elements. -->
<head>
	 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
	<!-- The ng-model directive binds the value of HTML controls to application data -->
	Name: <input ng-model="foo_name" type="text"/>
	Hello {{foo_name}}!
	<div>
		Quantity: <input type="number" ng-model="no_of_items">
		Price: <input type="number" ng-model="price">
		<p>Total Price: {{no_of_items * price}}</p>
	</div>
</body>
</html>

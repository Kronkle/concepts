<!-- Auto-bootstrap an AngularJS app with the ng-app directive -->
<!-- ng-app directive defines scope for new angular app, ng-init directive initializes application variables -->
<html data-ng-app="" data-ng-init="no_of_items=1;price=13.99">

<!-- AngularJS lets us extend HTML with new attributes called "directives",
which attach special behavior to DOM elements. -->
<head>
<!-- Pull in angular from Google -->
	 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
	<!-- The ng-model directive binds the value of HTML controls to application data (two-way binding) -->
	Name: <input ng-model="foo_name" type="text"/>
	<!-- Use bracket notation for binded data expressions -->
	<!-- Filters use the '|' syntax to convert expressions -->
	Hello {{foo_name | uppercase}}!
	<div>
		Quantity: <input type="number" ng-model="no_of_items">
		Price: <input type="number" ng-model="price">
		<p>Total Price: {{no_of_items * price}}</p>
	</div>
	<!-- Data expressions support both filters and other operations, such as math -->
	<div>
		Panthers: <input type="number" min="0" max="1" ng-model="odds">
		Patriots: {{1 - odds}}
	</div>
</body>

</html>
